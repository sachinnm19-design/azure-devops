name: PR Checks & Security Scanning

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t demo-app:latest ./app

      - name: Local Container Test
        run: |
          docker run -d -p 3000:3000 --name test-app demo-app:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: demo-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

      - name: Checkov Security Scan
        run: checkov -d infra/ --quiet --compact

  # Block merge if any check fails
  all-checks-passed:
    needs: [build-and-scan]
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… All PR checks passed"
