name: PR Checks & Validation

on:
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: ${{ github.sha }}
  TF_WORKSPACE: dev

jobs:
# =====================================================
# STAGE 1: BUILD DOCKER IMAGE (ONCE)
# =====================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          outputs: type=docker,dest=/tmp/image.tar
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: /tmp/image.tar
          retention-days: 7

# =====================================================
# STAGE 2: TEST CONTAINER
# =====================================================
  test:
    name: Test Container
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: /tmp

      - name: Load Docker Image
        run: |
          docker load --input /tmp/image.tar

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

# =====================================================
# STAGE 3: SECURITY SCANNING (Docker)
# =====================================================
  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: /tmp

      - name: Load Docker Image
        run: |
          docker load --input /tmp/image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

# =====================================================
# STAGE 4: TERRAFORM VALIDATION
# =====================================================
  terraform-checks:
    name: Terraform Validation
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan (Dev)
        working-directory: infra
        run: terraform plan

# =====================================================
# STAGE 5: ALL CHECKS PASSED
# =====================================================
  all-checks-passed:
    name: All Checks Passed
    needs: [build, test, security-scan, terraform-checks]
    runs-on: ubuntu-latest
    
    steps:
      - name: ✅ All PR validations passed
        run: echo "✅ Ready to merge!"
