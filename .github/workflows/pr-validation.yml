name: PR Checks & Security Scanning

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform Format Check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Checkov Security Scan
        run: |
          pip install checkov
          checkov -d infra/ --quiet --compact

  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t demo-app:latest \
            ./app

      - name: Local Container Test
        run: |
          docker run -d -p 3000:3000 --name test-app demo-app:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: demo-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  all-checks:
    needs: [validate, build-and-scan]
    runs-on: ubuntu-latest
    steps:
      - name: âœ… All checks passed
        run: echo "Ready to merge!"
