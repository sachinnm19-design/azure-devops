name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
# =====================================================
# DEPLOY TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev
    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply (Infrastructure)
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Push to ACR
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push $ACR_LOGIN_SERVER/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Restart Web App
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup (DEV)
        run: |
          echo "‚è≥ Waiting 40 seconds for app to start..."
          sleep 40

      - name: Check Web App Health Status (DEV)
        run: |
          echo "üè• Checking Web App health status..."
          
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          echo "Web App Status: $STATUS"
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is running"
          else
            echo "‚ö†Ô∏è  Web App status: $STATUS"
          fi

