name: Build, Test & Deploy with ACR Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:latest \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:latest -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY INFRASTRUCTURE TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev
    
    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: "‚úÖ Terraform Init"
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: "‚úÖ Terraform Apply (Create Infrastructure)"
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      # ============================================
      # üîì ENABLE ACR PUBLIC ACCESS (For Image Push)
      # ============================================
      - name: "üîì Enable ACR Public Access and Verify"
        run: |
          echo "üîì Enabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled true
          
          echo "‚è≥ Waiting for ACR to be publicly accessible..."
          
          # Verify ACR is actually public
          for i in {1..10}; do
            PUBLIC_ACCESS=$(az acr show \
              --name ${ACR_NAME} \
              --resource-group ${RESOURCE_GROUP} \
              --query "publicNetworkAccess" -o tsv)
            
            if [ "$PUBLIC_ACCESS" == "Enabled" ]; then
              echo "‚úÖ ACR public access confirmed (attempt $i)"
              break
            else
              if [ $i -eq 10 ]; then
                echo "‚ùå ACR still not public after 10 checks"
                exit 1
              fi
              echo "  Waiting... (attempt $i/10)"
              sleep 10
            fi
          done
          
          echo "‚úÖ ACR public access enabled"
          sleep 15

      # ‚úÖ NEW STEP: Allow GitHub Actions IP to access ACR
      - name: "üîì Add GitHub Actions IP to ACR Firewall"
        run: |
          echo "üîì Getting GitHub Actions runner IP..."
          
          # Get the runner's public IP
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "‚úÖ GitHub Actions runner IP: $RUNNER_IP"
          
          echo "üìù Adding IP to ACR firewall rules..."
          
          # Add the IP to ACR's network rules (with retries)
          for j in {1..3}; do
            if az acr network-rule add \
              --name ${ACR_NAME} \
              --resource-group ${RESOURCE_GROUP} \
              --ip-address $RUNNER_IP/32 2>/dev/null; then
              echo "‚úÖ IP added to ACR firewall"
              break
            else
              if [ $j -eq 3 ]; then
                echo "‚ö†Ô∏è  Could not add IP to firewall (may already exist)"
              else
                echo "  Retrying..."
                sleep 5
              fi
            fi
          done
          
          sleep 10

      - name: "üîê Enable ACR Admin and Get Credentials"
        run: |
          echo "üîê Enabling ACR admin user..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --admin-enabled true
          
          echo "üìù Getting ACR admin credentials..."
          ACR_USERNAME=$(az acr credential show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "username" -o tsv)
          
          ACR_PASSWORD=$(az acr credential show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "passwords[0].value" -o tsv)
          
          # Store in GitHub environment for next steps
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV
          
          echo "‚úÖ ACR admin enabled"

      - name: "üîê Login to ACR"
        run: |
          echo "üîê Logging into ACR..."
          
          # Retry logic for login
          for i in {1..5}; do
            echo "  Login attempt $i/5..."
            if echo "${{ env.ACR_PASSWORD }}" | docker login ${ACR_LOGIN_SERVER} \
              --username "${{ env.ACR_USERNAME }}" \
              --password-stdin; then
              echo "‚úÖ Successfully logged into ACR"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Failed to login"
                exit 1
              fi
              sleep 15
            fi
          done

      - name: "üì§ Tag and Push Image to ACR"
        run: |
          echo "üè∑Ô∏è  Tagging Docker image..."
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "üì§ Pushing image to ACR..."
          # Add retry logic for push
          for i in {1..3}; do
            echo "  Attempt $i..."
            if docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest; then
              echo "‚úÖ Image pushed successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "‚ùå Failed after 3 attempts"
                exit 1
              fi
              echo "  Retrying in 30 seconds..."
              sleep 30
            fi
          done
          
          sleep 30

      # ============================================
      # üîí DISABLE ACR PUBLIC ACCESS (Security)
      # ============================================
      - name: "üîí Disable ACR Public Access"
        run: |
          echo "üîí Disabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled false
          echo "‚úÖ ACR public access disabled"

      # ============================================
      # üîß Setup Private DNS (FIX FOR PRIVATE ACR)
      # ============================================
      - name: "üîß Setup Private DNS Records for ACR"
        run: |
          echo "üîç Setting up private DNS for ACR..."
          
          # Wait for private endpoint to be ready
          sleep 30
          
          # Get private endpoint IP from network interface
          NIC_ID=$(az network private-endpoint show \
            -g ${RESOURCE_GROUP} \
            -n "${ACR_NAME}-pe" \
            --query "networkInterfaces[0].id" -o tsv 2>/dev/null)
          
          if [ ! -z "$NIC_ID" ] && [ "$NIC_ID" != "null" ]; then
            PRIVATE_IP=$(az network nic show \
              --ids $NIC_ID \
              --query "ipConfigurations[0].privateIpAddress" -o tsv 2>/dev/null)
            
            if [ ! -z "$PRIVATE_IP" ] && [ "$PRIVATE_IP" != "null" ]; then
              echo "‚úÖ Private Endpoint IP: $PRIVATE_IP"
              
              # Delete existing record
              az network private-dns record-set a delete \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                --yes 2>/dev/null || true
              
              sleep 5
              
              # Create new record
              az network private-dns record-set a create \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" 2>/dev/null || true
              
              az network private-dns record-set a add-record \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                -a "$PRIVATE_IP" 2>/dev/null || true
              
              echo "‚úÖ Private DNS configured: ${ACR_NAME}.privatelink.azurecr.io -> $PRIVATE_IP"
            else
              echo "‚ö†Ô∏è  Could not get private IP from NIC"
            fi
          else
            echo "‚ö†Ô∏è  Could not get network interface ID"
          fi

      - name: "üîê Configure App Service Managed Identity for ACR"
        run: |
          echo "üîß Configuring Managed Identity for ACR pull..."
          
          # Get App Service Managed Identity Principal ID
          PRINCIPAL_ID=$(az webapp identity show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "principalId" -o tsv)
          
          echo "‚úÖ Managed Identity Principal ID: $PRINCIPAL_ID"
          
          # Get ACR Resource ID
          ACR_ID=$(az acr show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "id" -o tsv)
          
          # Assign AcrPull role to Managed Identity
          az role assignment create \
            --assignee-object-id "$PRINCIPAL_ID" \
            --role "AcrPull" \
            --scope "$ACR_ID" 2>/dev/null || echo "‚úì Role already assigned"
          
          echo "‚úÖ Managed Identity has AcrPull role on ACR"
          
          # Enable Managed Identity credentials for ACR
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'
          
          echo "‚úÖ Web App Managed Identity for ACR enabled"

      - name: "üìç Update Web App to Use ACR"
        run: |
          echo "üîÑ Updating Web App to pull from ACR using Managed Identity..."
          
          # Use the public FQDN but App Service will use Managed Identity auth
          PUBLIC_ACR_FQDN="${ACR_NAME}.azurecr.io"
          
          echo "üìù Configuring Web App to pull: ${PUBLIC_ACR_FQDN}/demo-app:latest"
          echo "üìù Authentication: Managed Identity (AcrPull role)"
          
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${PUBLIC_ACR_FQDN}/${{ env.IMAGE_NAME }}:latest"
          
          echo "‚úÖ Web App configured to use ACR with Managed Identity"
		  sleep 120

      - name: "‚ôªÔ∏è Restart Web App"
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: "‚è≥ Wait for App Startup"
        run: |
          echo "‚è≥ Waiting 90 seconds for app to start..."
          sleep 90

      - name: "üè• Check Web App Health"
        run: |
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          echo "Web App Status: $STATUS"
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is RUNNING"
          else
            echo "‚ö†Ô∏è  Web App status: $STATUS"
          fi

      - name: "üéâ Deployment Summary"
        if: success()
        run: |
          echo ""
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "ACR: ${ACR_NAME} (PRIVATE ‚úÖ)"
          echo "ACR Public Access: DISABLED ‚úÖ"
          echo "Image: demo-app:latest"
          echo "Authentication: Managed Identity (AcrPull) ‚úÖ"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"
          echo "=================================="

# =====================================================
# STAGE 4: DEPLOY TO PROD (MANUAL APPROVAL)
# =====================================================
  deploy-prod:
    name: Deploy to PROD
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: prod
    
    env:
      TF_WORKSPACE: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: "‚úÖ Terraform Init"
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: "‚úÖ Terraform Apply"
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      - name: "üîì Enable ACR Public Access (Temporarily)"
        run: |
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled true
          
          for i in {1..10}; do
            PUBLIC_ACCESS=$(az acr show \
              --name ${ACR_NAME} \
              --resource-group ${RESOURCE_GROUP} \
              --query "publicNetworkAccess" -o tsv)
            
            if [ "$PUBLIC_ACCESS" == "Enabled" ]; then
              break
            else
              if [ $i -eq 10 ]; then
                exit 1
              fi
              sleep 10
            fi
          done

      - name: "üîì Add GitHub Actions IP to ACR Firewall"
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          az acr network-rule add \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --ip-address $RUNNER_IP/32 2>/dev/null || true
          sleep 10

      - name: "üîê Enable ACR Admin and Get Credentials"
        run: |
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --admin-enabled true
          
          ACR_USERNAME=$(az acr credential show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "username" -o tsv)
          
          ACR_PASSWORD=$(az acr credential show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "passwords[0].value" -o tsv)
          
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV

      - name: "üîê Login to ACR"
        run: |
          for i in {1..5}; do
            if echo "${{ env.ACR_PASSWORD }}" | docker login ${ACR_LOGIN_SERVER} \
              --username "${{ env.ACR_USERNAME }}" \
              --password-stdin; then
              break
            else
              if [ $i -eq 5 ]; then
                exit 1
              fi
              sleep 15
            fi
          done

      - name: "üì§ Tag and Push Image to ACR"
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          for i in {1..3}; do
            if docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest; then
              break
            else
              if [ $i -eq 3 ]; then
                exit 1
              fi
              sleep 30
            fi
          done
          
          sleep 30

      - name: "üîí Disable ACR Public Access"
        run: |
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled false

      - name: "üîß Setup Private DNS Records for ACR"
        run: |
          echo "üîç Setting up private DNS for ACR..."
          
          sleep 30
          
          NIC_ID=$(az network private-endpoint show \
            -g ${RESOURCE_GROUP} \
            -n "${ACR_NAME}-pe" \
            --query "networkInterfaces[0].id" -o tsv 2>/dev/null)
          
          if [ ! -z "$NIC_ID" ] && [ "$NIC_ID" != "null" ]; then
            PRIVATE_IP=$(az network nic show \
              --ids $NIC_ID \
              --query "ipConfigurations[0].privateIpAddress" -o tsv 2>/dev/null)
            
            if [ ! -z "$PRIVATE_IP" ] && [ "$PRIVATE_IP" != "null" ]; then
              echo "‚úÖ Private Endpoint IP: $PRIVATE_IP"
              
              az network private-dns record-set a delete \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                --yes 2>/dev/null || true
              
              sleep 5
              
              az network private-dns record-set a create \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" 2>/dev/null || true
              
              az network private-dns record-set a add-record \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                -a "$PRIVATE_IP" 2>/dev/null || true
              
              echo "‚úÖ Private DNS configured"
            fi
          fi

      - name: "üîê Configure App Service Managed Identity for ACR"
        run: |
          PRINCIPAL_ID=$(az webapp identity show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "principalId" -o tsv)
          
          ACR_ID=$(az acr show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "id" -o tsv)
          
          az role assignment create \
            --assignee-object-id "$PRINCIPAL_ID" \
            --role "AcrPull" \
            --scope "$ACR_ID" 2>/dev/null || true
          
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'

      - name: "üìç Update Web App to Use ACR"
        run: |
          PUBLIC_ACR_FQDN="${ACR_NAME}.azurecr.io"
          
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${PUBLIC_ACR_FQDN}/${{ env.IMAGE_NAME }}:latest"

      - name: "‚ôªÔ∏è Restart Web App"
        run: |
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: "‚è≥ Wait for App Startup"
        run: sleep 90

      - name: "üè• Check Web App Health"
        run: |
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is RUNNING"
          fi

      - name: "üéâ Deployment Summary"
        if: success()
        run: |
          echo ""
          echo "üéâ PROD Deployment completed successfully!"
          echo "=================================="
          echo "Environment: PROD"
          echo "ACR: ${ACR_NAME} (PRIVATE ‚úÖ)"
          echo "ACR Public Access: DISABLED ‚úÖ"
          echo "Image: demo-app:latest"
          echo "Authentication: Managed Identity (AcrPull) ‚úÖ"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"
          echo "=================================="
