name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev

    env:
      RESOURCE_GROUP: devops-demo-rg-dev
      WEBAPP_NAME: devops-demo-webapp-dev
      ACR_NAME: devopsdemoacrdev
      ACR_LOGIN_SERVER: devopsdemoacrdev.azurecr.io
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo "üîê Logging into DEV ACR..."
          
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          
          echo "$CLIENT_SECRET" | docker login ${ACR_LOGIN_SERVER} \
            --username "$CLIENT_ID" \
            --password-stdin
          
          echo "‚úÖ Successfully logged into DEV ACR"

      - name: Tag and Push Image to ACR
        run: |
          echo "üè∑Ô∏è  Tagging Docker images for DEV..."
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "üì§ Pushing images to DEV ACR..."
          docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "‚úÖ Images pushed successfully to DEV"

      # ‚úÖ KEY FIX: Configure Web App Managed Identity for ACR (DEV)
      - name: Configure Web App Managed Identity for ACR (DEV)
        run: |
          echo "üîß Configuring DEV Web App to use Managed Identity for ACR..."
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'
          
          echo "‚úÖ DEV Web App Managed Identity for ACR configured"

      - name: Update Web App Container Image (DEV)
        run: |
          echo "üîÑ Updating DEV Web App container image..."
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" \
            --docker-registry-server-url "https://${ACR_LOGIN_SERVER}"

      - name: Restart Web App (DEV)
        run: |
          echo "‚ôªÔ∏è  Restarting DEV Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup
        run: |
          echo "‚è≥ Waiting 30 seconds for DEV app to start..."
          sleep 30

      - name: Health Check (DEV)
        run: |
          echo "üè• Running health check on DEV Web App..."
          
          # Get the Web App URL
          WEBAPP_URL=$(az webapp show \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query defaultHostName -o tsv)
          
          echo "Health check URL: https://$WEBAPP_URL/health"
          
          # Try health check (may fail if IP-restricted)
          if curl -f https://$WEBAPP_URL/health; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è  Health check failed - This is expected if your IP is restricted"
            echo "Manual verification: https://$WEBAPP_URL/health"
          fi

      - name: View Application Logs (DEV)
        if: always()
        continue-on-error: true
        run: |
          echo "üìã Fetching DEV application logs..."
          az webapp log tail \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --timeout 30 || echo "‚ö†Ô∏è  Could not fetch logs (might be IP-restricted)"

      - name: Deployment Summary (DEV)
        if: success()
        run: |
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "Resource Group: ${{ env.RESOURCE_GROUP }}"
          echo "Web App: ${{ env.WEBAPP_NAME }}"
          echo "ACR: ${{ env.ACR_NAME }}"
          echo "Image: ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "=================================="

# =====================================================
# STAGE 4: DEPLOY TO PROD (Optional - Manual Trigger)
# =====================================================
