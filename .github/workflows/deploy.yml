name: Build, Test & Deploy with ACR Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:latest \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:latest -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY INFRASTRUCTURE TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev
    
    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: "‚úÖ Terraform Init"
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: "‚úÖ Terraform Apply (Create Infrastructure)"
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      - name: "üîì Enable ACR Public Access (All Networks)"
        run: |
          echo "üîì Enabling ACR public access for ALL networks..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled true \
            --default-action Allow
          
          echo "‚è≥ Waiting for ACR to stabilize..."
          sleep 10
          
          echo "‚úÖ ACR is now publicly accessible to ALL networks"

      - name: "üîê Login to ACR (Service Principal)"
        run: |
          echo "üîê Logging into ACR..."
          
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          
          if echo "$CLIENT_SECRET" | docker login ${ACR_LOGIN_SERVER} \
            --username "$CLIENT_ID" \
            --password-stdin; then
            echo "‚úÖ Successfully logged into ACR"
          else
            echo "‚ùå Failed to login"
            exit 1
          fi

      - name: "üì§ Tag and Push Image to ACR"
        run: |
          echo "üè∑Ô∏è  Tagging Docker image..."
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "üì§ Pushing image to ACR..."
          for i in {1..3}; do
            echo "  Attempt $i..."
            if docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest; then
              echo "‚úÖ Image pushed successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "‚ùå Failed after 3 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: "üîí Disable ACR Public Access"
        run: |
          echo "üîí Disabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled false \
            --default-action Deny
          echo "‚úÖ ACR is now PRIVATE"

      - name: "üîê Configure App Service Managed Identity for ACR"
        run: |
          echo "üîß Configuring Managed Identity for ACR pull..."
          
          PRINCIPAL_ID=$(az webapp identity show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query "principalId" -o tsv)
          
          echo "‚úÖ Managed Identity Principal ID: $PRINCIPAL_ID"
          
          ACR_ID=$(az acr show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query "id" -o tsv)
          
          az role assignment create \
            --assignee-object-id "$PRINCIPAL_ID" \
            --role "AcrPull" \
            --scope "$ACR_ID" 2>/dev/null || echo "‚úì Role already assigned"
          
          echo "‚úÖ Managed Identity has AcrPull role"
          
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'
          
          echo "‚úÖ Web App Managed Identity for ACR enabled"

      - name: "üìç Update Web App to Use ACR"
        run: |
          echo "üîÑ Updating Web App to pull from ACR..."
          
          PUBLIC_ACR_FQDN="${ACR_NAME}.azurecr.io"
          
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${PUBLIC_ACR_FQDN}/${{ env.IMAGE_NAME }}:latest"
          
          echo "‚úÖ Web App configured"

      - name: "‚ôªÔ∏è Restart Web App"
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: "‚è≥ Wait for App Startup"
        run: |
          echo "‚è≥ Waiting 120 seconds for app to start..."
          sleep 120

      - name: "üè• Check Web App Health"
        run: |
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is RUNNING"
          else
            echo "‚ö†Ô∏è  Web App status: $STATUS"
          fi

      - name: "üéâ Deployment Summary"
        if: success()
        run: |
          echo ""
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "ACR: ${ACR_NAME} (PRIVATE ‚úÖ)"
          echo "Image: demo-app:latest"
          echo "Authentication: Managed Identity (AcrPull) ‚úÖ"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"
          echo "=================================="

# =====================================================
# STAGE 4: DEPLOY TO PROD
# =====================================================
  deploy-prod:
    name: Deploy to PROD
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: prod
    
