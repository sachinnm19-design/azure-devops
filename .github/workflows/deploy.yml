name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev

    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      - name: Temporarily Enable ACR Public Access
        run: |
          echo "üîì Temporarily enabling ACR public access for image push..."
          az acr update \
            --name ${ACR_NAME} \
            --public-network-enabled true
          
          echo "‚è≥ Waiting 20 seconds for ACR update to propagate..."
          sleep 20
          
          echo "‚úÖ ACR public access temporarily enabled"

      - name: Login to ACR
        run: |
          echo "üîê Logging into ACR..."
          
          # Extract credentials from Azure CLI login
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          
          # Login to ACR using Service Principal
          echo "$CLIENT_SECRET" | docker login ${ACR_LOGIN_SERVER} \
            --username "$CLIENT_ID" \
            --password-stdin
          
          echo "‚úÖ Successfully logged into ACR"

      - name: Tag and Push Image to ACR
        run: |
          echo "üè∑Ô∏è  Tagging Docker images..."
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "üì§ Pushing images to ACR..."
          docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "‚úÖ Images pushed successfully"

      - name: Disable ACR Public Access
        if: always()
        run: |
          echo "üîí Re-disabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --public-network-enabled false
          
          echo "‚úÖ ACR is now private again"

      - name: Configure Web App Managed Identity for ACR
        run: |
          echo "üîß Configuring Web App to use Managed Identity for ACR..."
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'

      - name: Update Web App Container Image
        run: |
          echo "üîÑ Updating Web App container image..."
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Restart Web App
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup
        run: |
          echo "‚è≥ Waiting 30 seconds for app to start..."
          sleep 30

      - name: Health Check
        run: |
          echo "‚ö†Ô∏è  Health check skipped - Web App is IP-restricted"
          echo "‚úÖ Please verify manually from: https://${WEBAPP_NAME}.azurewebsites.net/health"

      - name: View Application Logs
        if: always()
        continue-on-error: true
        run: |
          echo "üìã Fetching application logs..."
          az webapp log tail \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --timeout 30 || echo "‚ö†Ô∏è  Could not fetch logs (might be IP-restricted)"

      - name: Deployment Summary
        if: success()
        run: |
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "ACR: ${ACR_NAME}"
          echo "Image: ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"

# =====================================================
# STAGE 4: DEPLOY TO PROD (MANUAL APPROVAL)
# =====================================================
