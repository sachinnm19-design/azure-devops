name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev

    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      # ‚úÖ CHANGED: Use az acr build instead of docker push
      # This works with PRIVATE ACR using Service Principal authentication
      - name: Push Image to Private ACR Using Azure CLI Build (DEV)
        run: |
          echo "üì§ Pushing image to PRIVATE ACR using Azure CLI..."
          
          # ‚úÖ az acr build works with PRIVATE ACR via Service Principal auth
          # No need to enable public access or temporary credentials
          az acr build \
            --registry ${ACR_NAME} \
            --image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file ./app/Dockerfile \
            ./app
          
          echo "‚úÖ Image pushed to PRIVATE ACR successfully"

      - name: Configure Web App Managed Identity for ACR (DEV)
        run: |
          echo "üîß Configuring Web App to use Managed Identity for ACR..."
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'
          
          echo "‚úÖ Web App Managed Identity configured"

      - name: Verify ACR Pull Role Assignment (DEV)
        run: |
          echo "üîç Verifying ACR Pull role assignment..."
          
          PRINCIPAL_ID=$(az webapp identity show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query principalId -o tsv)
          
          echo "Web App Principal ID: $PRINCIPAL_ID"
          
          ROLE=$(az role assignment list \
            --assignee $PRINCIPAL_ID \
            --query "[?roleDefinitionName=='AcrPull'].roleDefinitionName" \
            -o tsv)
          
          if [ -z "$ROLE" ]; then
            echo "‚ùå AcrPull role NOT assigned, assigning now..."
            
            ACR_ID=$(az acr show \
              --name ${ACR_NAME} \
              --resource-group ${RESOURCE_GROUP} \
              --query id -o tsv)
            
            az role assignment create \
              --assignee-object-id "$PRINCIPAL_ID" \
              --role "AcrPull" \
              --scope "$ACR_ID"
            
            echo "‚è≥ Waiting 30 seconds for role assignment to propagate..."
            sleep 30
          else
            echo "‚úÖ AcrPull role is already assigned"
          fi

      - name: Update Web App Container Image (DEV)
        run: |
          echo "üîÑ Updating Web App container image..."
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" \
            --docker-registry-server-url "https://${ACR_LOGIN_SERVER}"

      - name: Restart Web App (DEV)
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup (DEV)
        run: |
          echo "‚è≥ Waiting 40 seconds for app to start..."
          sleep 40

      - name: Check Web App Health Status (DEV)
        run: |
          echo "üè• Checking Web App health status..."
          
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          echo "Web App Status: $STATUS"
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is running"
          else
            echo "‚ö†Ô∏è  Web App status: $STATUS"
          fi

      - name: View Application Logs (DEV)
        if: always()
        continue-on-error: true
        run: |
          echo "üìã Fetching application logs..."
          az webapp log tail \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --timeout 30 || echo "‚ö†Ô∏è  Could not fetch logs"

      - name: Deployment Summary (DEV)
        if: success()
        run: |
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "ACR: ${ACR_NAME} (PRIVATE ‚úÖ)"
          echo "Image: ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"
          echo "=================================="

# =====================================================
