name: CD â€“ Dev Auto â†’ Prod Approval

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
# =====================================================
# DEV DEPLOYMENT (AUTOMATIC)
# =====================================================
  deploy_dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev

    # â­ CRITICAL: must be set BEFORE terraform init
    env:
      TF_WORKSPACE: dev

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Azure Login (needed for ACR + WebApp ops)
      # ---------------------------
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---------------------------
      # Terraform Setup
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      # ---------------------------
      # Terraform Init / Plan / Apply (DEV)
      # ---------------------------
      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan (DEV)
        working-directory: infra
        run: terraform plan

      - name: Terraform Apply (DEV)
        working-directory: infra
        run: terraform apply -auto-approve

      # ---------------------------
      # Export Terraform Outputs
      # ---------------------------
      - name: Export Terraform Outputs (DEV)
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      # ---------------------------
      # Docker Build & Push (DEV)
      # ---------------------------
      - name: Login to ACR (DEV)
        run: az acr login --name "$ACR_NAME"

      - name: Build Docker Image (DEV)
        run: |
          docker build \
            -t ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG} \
            ./app

      - name: Push Docker Image (DEV)
        run: |
          docker push ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}

      # ---------------------------
      # Restart & Health Check (DEV)
      # ---------------------------
      - name: Restart Web App (DEV)
        run: |
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup (DEV)
        run: sleep 120

      - name: Health Check (DEV)
        run: |
          curl -f https://${WEBAPP_NAME}.azurewebsites.net/health

# =====================================================
# PROD DEPLOYMENT (APPROVAL REQUIRED)
# =====================================================
  deploy_prod:
    name: Deploy to PROD
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: prod   # ðŸ”’ approval gate here

    # â­ CRITICAL
    env:
      TF_WORKSPACE: prod

    steps:
