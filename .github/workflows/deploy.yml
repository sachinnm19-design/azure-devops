name: Build, Test & Deploy with ACR Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
# =====================================================
# STAGE 1: BUILD
# =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Test Container Locally
        run: |
          docker run -d -p 3000:3000 --name test-app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app

      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o app-image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app-image.tar
          retention-days: 1

# =====================================================
# STAGE 2: SECURITY & QUALITY CHECKS
# =====================================================
  security-scan:
    name: Security & Quality Checks
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

# =====================================================
# STAGE 3: DEPLOY INFRASTRUCTURE TO DEV
# =====================================================
  deploy-dev:
    name: Deploy to DEV
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    environment: dev
    
    env:
      TF_WORKSPACE: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i app-image.tar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Terraform Cloud Token
        run: |
          cat > ~/.terraformrc <<'EOF'
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOF

      - name: "‚úÖ Terraform Init"
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: "‚úÖ Terraform Apply (Create Infrastructure)"
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      # ============================================
      # üîì ENABLE ACR PUBLIC ACCESS (For Image Push)
      # ============================================
      - name: "üîì Enable ACR Public Access and Verify"
        run: |
          echo "üîì Enabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled true
          
          echo "‚è≥ Waiting for ACR to be publicly accessible..."
          
          # Verify ACR is actually public
          for i in {1..10}; do
            PUBLIC_ACCESS=$(az acr show \
              --name ${ACR_NAME} \
              --resource-group ${RESOURCE_GROUP} \
              --query "publicNetworkAccess" -o tsv)
            
            if [ "$PUBLIC_ACCESS" == "Enabled" ]; then
              echo "‚úÖ ACR public access confirmed (attempt $i)"
              break
            else
              if [ $i -eq 10 ]; then
                echo "‚ùå ACR still not public after 10 checks"
                echo "   Current status: $PUBLIC_ACCESS"
                exit 1
              fi
              echo "  Waiting... (attempt $i/10) - Current: $PUBLIC_ACCESS"
              sleep 10
            fi
          done
          
          echo "‚úÖ ACR public access enabled and verified"
          sleep 15

      - name: Ensure Service Principal has ACR Push Permission
        run: |
          echo "üîê Ensuring Service Principal has AcrPush role..."
          
          ACR_ID=$(az acr show \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --query id -o tsv)
          
          SP_OBJECT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          
          az role assignment create \
            --assignee-object-id "$SP_OBJECT_ID" \
            --role "AcrPush" \
            --scope "$ACR_ID" \
            --allow-no-subscriptions 2>/dev/null || echo "‚úì Role already assigned"
          
          echo "‚úÖ Service Principal has AcrPush role"

      - name: Login to ACR with Retry
        run: |
          echo "üîê Logging into ACR..."
          
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          
          # Retry logic for login
          for i in {1..5}; do
            echo "  Login attempt $i/5..."
            if echo "$CLIENT_SECRET" | docker login ${ACR_LOGIN_SERVER} \
              --username "$CLIENT_ID" \
              --password-stdin; then
              echo "‚úÖ Successfully logged into ACR"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Failed to login after 5 attempts"
                exit 1
              fi
              echo "  Retrying in 15 seconds..."
              sleep 15
            fi
          done

      - name: Tag and Push Image to ACR
        run: |
          echo "üè∑Ô∏è  Tagging Docker images..."
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest
          
          echo "üì§ Pushing images to ACR (this may take a few minutes)..."
          # Add retry logic for push
          for i in {1..3}; do
            echo "  Attempt $i..."
            if docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} && \
               docker push ${ACR_LOGIN_SERVER}/${{ env.IMAGE_NAME }}:latest; then
              echo "‚úÖ Images pushed successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "‚ùå Failed after 3 attempts"
                exit 1
              fi
              echo "  Retrying in 30 seconds..."
              sleep 30
            fi
          done

      # ‚úÖ IMPORTANT: Keep ACR public for a bit longer after push
      - name: "‚è≥ Waiting for push to complete..."
        run: |
          echo "Waiting 30 seconds for push operations to finalize..."
          sleep 30

      # ============================================
      # üîí DISABLE ACR PUBLIC ACCESS (Security)
      # ============================================
      - name: "üîí Disable ACR Public Access"
        run: |
          echo "üîí Disabling ACR public access..."
          az acr update \
            --name ${ACR_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --public-network-enabled false
          echo "‚úÖ ACR public access disabled"

      # ============================================
      # üîß Setup Private DNS (FIX FOR PRIVATE ACR)
      # ============================================
      - name: "ÔøΩÔøΩÔøΩ Setup Private DNS Records for ACR"
        run: |
          echo "üîç Setting up private DNS for ACR..."
          
          # Wait for private endpoint to be ready
          sleep 30
          
          # Get private endpoint IP from network interface
          NIC_ID=$(az network private-endpoint show \
            -g ${RESOURCE_GROUP} \
            -n "${ACR_NAME}-pe" \
            --query "networkInterfaces[0].id" -o tsv 2>/dev/null)
          
          if [ ! -z "$NIC_ID" ] && [ "$NIC_ID" != "null" ]; then
            PRIVATE_IP=$(az network nic show \
              --ids $NIC_ID \
              --query "ipConfigurations[0].privateIpAddress" -o tsv 2>/dev/null)
            
            if [ ! -z "$PRIVATE_IP" ] && [ "$PRIVATE_IP" != "null" ]; then
              echo "‚úÖ Private Endpoint IP: $PRIVATE_IP"
              
              # Delete existing record
              az network private-dns record-set a delete \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                --yes 2>/dev/null || true
              
              sleep 5
              
              # Create new record
              az network private-dns record-set a create \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" 2>/dev/null || true
              
              az network private-dns record-set a add-record \
                -g ${RESOURCE_GROUP} \
                -z "privatelink.azurecr.io" \
                -n "${ACR_NAME}" \
                -a "$PRIVATE_IP" 2>/dev/null || true
              
              echo "‚úÖ Private DNS configured: ${ACR_NAME}.privatelink.azurecr.io -> $PRIVATE_IP"
            else
              echo "‚ö†Ô∏è  Could not get private IP from NIC"
            fi
          else
            echo "‚ö†Ô∏è  Could not get network interface ID"
          fi

      - name: Configure Web App Managed Identity for ACR
        run: |
          echo "üîß Configuring Web App to use Managed Identity for ACR..."
          az webapp config set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'
          
          echo "‚úÖ Web App Managed Identity configured"

      - name: "üìç Update Web App to Use Private ACR"
        run: |
          echo "üîÑ Updating Web App to use private ACR endpoint..."
          
          # Use private ACR FQDN instead of public
          PRIVATE_ACR_FQDN="${ACR_NAME}.privatelink.azurecr.io"
          
          az webapp config container set \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "${PRIVATE_ACR_FQDN}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" \
            --docker-registry-server-url "https://${PRIVATE_ACR_FQDN}"
          
          echo "‚úÖ Web App configured to use private ACR: $PRIVATE_ACR_FQDN"

      - name: Restart Web App
        run: |
          echo "‚ôªÔ∏è  Restarting Web App..."
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for App Startup
        run: |
          echo "‚è≥ Waiting 60 seconds for app to start..."
          sleep 60

      - name: Check Web App Health Status
        run: |
          echo "üè• Checking Web App health status..."
          
          STATUS=$(az webapp show \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query state -o tsv)
          
          echo "Web App Status: $STATUS"
          
          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ Web App is running"
          else
            echo "‚ö†Ô∏è  Web App status: $STATUS"
          fi

      - name: View Application Logs
        if: always()
        continue-on-error: true
        run: |
          echo "üìã Fetching application logs..."
          az webapp log tail \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --timeout 30 || echo "‚ö†Ô∏è  Could not fetch logs"

      - name: Deployment Summary
        if: success()
        run: |
          echo "üéâ DEV Deployment completed successfully!"
          echo "=================================="
          echo "Environment: DEV"
          echo "ACR: ${ACR_NAME} (PRIVATE)"
          echo "Private Endpoint: ${ACR_NAME}-pe"
          echo "Private DNS: ${ACR_NAME}.privatelink.azurecr.io"
          echo "Image: ${ACR_NAME}.privatelink.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Web App: https://${WEBAPP_NAME}.azurewebsites.net"
          echo "Health: https://${WEBAPP_NAME}.azurewebsites.net/health"
          echo "=================================="

